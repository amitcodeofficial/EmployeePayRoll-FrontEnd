<div id="tableMainDiv">
  <div id="tableContainer">
    <mat-card>
      <table mat-table [dataSource]="employeeDetails" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="tableHeader">NAME</th>
          <td mat-cell *matCellDef="let element">
            <div style="display: flex; align-items: center">
              <div>
                <img
                  mat-card-sm-image
                  style="width: 45px; height: 45px; border-radius: 50px"
                  src="{{ element.profileImg }}"
                />
              </div>
              <div style="margin-left: 1vw">{{ element.name }}</div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef class="tableHeader">GENDER</th>
          <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
        </ng-container>

        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef class="tableHeader">
            DEPARTMENT
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-chip-list aria-label="Fish selection">
              <mat-chip>{{ element.departmentName }}</mat-chip>
            </mat-chip-list>
          </td>
        </ng-container>

        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef class="tableHeader">SALARY</th>
          <td mat-cell *matCellDef="let element">{{ element.salary }}</td>
        </ng-container>

        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef class="tableHeader">
            START DATE
          </th>
          <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="tableHeader">ACTIONS</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button><mat-icon>delete</mat-icon></button>
            <button mat-button><mat-icon>edit</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card>
  </div>
</div>
